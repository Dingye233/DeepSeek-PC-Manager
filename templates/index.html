<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="基于DeepSeek大语言模型的智能助手Web界面">
    <title>AI 智能助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>DeepSeek AI 助手</h1>
                <div class="chat-header-actions">
                    <button id="clear-button" class="btn btn-outline">清除历史</button>
                </div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <!-- 消息将在这里动态插入 -->
                <div class="message message-assistant">
                    <div class="message-content">
                        <p>👋 你好！我是AI助手，有什么我可以帮助你的吗？</p>
                        <p>我可以：</p>
                        <ul>
                            <li>回答问题和提供信息</li>
                            <li>帮助编写和解释代码</li>
                            <li>处理文件和执行系统命令</li>
                            <li>查询天气和其他信息</li>
                        </ul>
                    </div>
                    <div class="message-time">{{ current_time }}</div>
                </div>
                
                <div id="thinking" class="thinking">AI思考中...</div>
            </div>
            
            <div class="chat-input-container">
                <textarea id="user-input" class="chat-input" placeholder="请输入您的问题或指令..." rows="1"></textarea>
                <button id="send-button" class="send-btn">发送</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
